<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Tea House</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c5fc812a03.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwindcss cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- Header section -->
      <header class="flex pt-10 mb-20">
        <!-- Text content -->
        <div>
          <h1 class="text-5xl md:text-7xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>

          <p class="text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="px-5 py-4 rounded-xl bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white font-bold mt-5"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- image content -->
        <div class="relative ml-10">
          <!-- image -->
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>

          <!-- card -->
          <div class="absolute flex items-center bg-white shadow-lg rounded-xl px-2 py-2 md:px-10 md: lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
            <!-- icon -->
            <div><i class="fa-solid fa-star text-amber-500"></i></div>
            <!-- text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
